<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Intro Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeIn 2s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .slogan {
            font-size: 1.5rem;
            opacity: 0;
            animation: slideUp 2s ease-out 1s forwards;
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }
        .bodybuilder-img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">POWER GYM</div>
        <div class="slogan">Train Hard, Stay Strong</div>
        <!-- <img src="bodybuilder.png" alt="Bodybuilder" class="bodybuilder-img"> -->
        <!-- <img src="https://example.com/bodybuilder.png" alt="Bodybuilder" class="bodybuilder-img"> -->

    </div>
</body>
</html>
