<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Google</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 60px;
            display: flex;
            gap: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Ensure the logo URL works -->
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vectorstock.com%2Froyalty-free-vector%2Fp-logo-design-modern-letter-vector-37749199&psig=AOvVaw2mNZjuzOT98FSbbErJmTLn&ust=1737971710991000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMCkyaqPk4sDFQAAAAAdAAAAABAE" alt="" class="logo">
    <div class="button-container">
        <button onclick="window.open('https://www.google.com', '_blank')">Google</button>
        <button onclick="window.open('https://github.com/Punit100643/javascript', '_blank')">Example</button>
    </div>
</body>
</html>
