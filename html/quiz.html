<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz App</h2>
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
        <button onclick="fetchQuestion()">Next Question</button>
        <div class="scoreboard" id="scoreboard">Score: 0</div>
    </div>
    
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                correct_answer: "Paris",
                incorrect_answers: ["London", "Berlin", "Madrid"]
            },
            {
                question: "Which language is used for web development?",
                correct_answer: "JavaScript",
                incorrect_answers: ["Python", "C++", "Java"]
            },
            {
                question: "Who developed the theory of relativity?",
                correct_answer: "Albert Einstein",
                incorrect_answers: ["Isaac Newton", "Nikola Tesla", "Galileo Galilei"]
            }
        ];

        let currentIndex = 0;
        let score = 0;

        function fetchQuestion() {
            if (currentIndex >= questions.length) {
                document.getElementById("question").innerHTML = "Quiz Completed!";
                document.getElementById("options").innerHTML = "<h3>Final Score: " + score + "</h3>";
                currentIndex = 0;
                score = 0;
                document.getElementById("scoreboard").innerHTML = "Score: " + score;
                return;
            }

            const questionData = questions[currentIndex];
            document.getElementById("question").innerHTML = questionData.question;
            
            let options = [...questionData.incorrect_answers, questionData.correct_answer];
            options.sort(() => Math.random() - 0.5);
            
            document.getElementById("options").innerHTML = options.map(option => `
                <button onclick="checkAnswer('${option}', '${questionData.correct_answer}')">${option}</button>
            `).join('');

            currentIndex++;
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
                alert("Correct! ðŸŽ‰");
            } else {
                alert("Wrong! ðŸ˜ž The correct answer was: " + correct);
            }
            document.getElementById("scoreboard").innerHTML = "Score: " + score;
            fetchQuestion();
        }

        fetchQuestion();
    </script>
</body>
</html>
